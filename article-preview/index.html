<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/main.css">
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main class="card">
  <div class="wrapper">
    <img src="/images/drawers.jpg" alt="drawer furniture">
  </div>
  <div class="text-content">
    <h1> Shift the overall look and feel by adding these wonderful 
      touches to furniture in your home</h1>
  
    <p>
      Ever been in a room and felt like something was missing? Perhaps 
      it felt slightly bare and uninviting. I’ve got some simple tips 
      to help you make any room feel complete.
    </p>
  
    <div class="profile">
      <img src="/images/avatar-michelle.jpg" alt="Michelle Appleton">
      <div class="details">
        <h2>Michelle Appleton<span>28 Jun 2020</span></h2>
      </div>
      
      <button id="share-btn"> <img src="/images/icon-share.svg" alt="share"></button> 
    </div>

    <div id="active" class="share active-state">
      <p>Share</p>
      <div class="icons">
          <img src="/images/icon-facebook.svg" alt="facebook icon">
          <img src="/images/icon-twitter.svg" alt="twitter icon">
          <img src="/images/icon-pinterest.svg" alt="pinterest icon">
      
          <button id="share-btn-active">
            <img src="/images/icon-share.svg" alt="share icon">
          </button>
          <div class="triangle"></div>
      
      </div>
    </div>
  </div>
 </main>
  
  <script src="script.js"></script>
</body>
</html>
