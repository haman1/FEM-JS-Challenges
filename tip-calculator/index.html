<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <h1>spli<br>tter</h1>

    <div class="card">
      <div class="values">
        <h2>Bill</h2>
        <div class="dollar">
          <img src="/images/icon-dollar.svg" alt="">
          <input type="text" aria-label="dollar sign" id="bill">
          
        </div>
        
        <h2>Select Tip %</h2>
        <div class="tip-percentages">
          <div class="tip-btn">5%</div>
          <div class="tip-btn">10%</div>
          <div class="tip-btn btn-active" >15%</div>
          <div class="tip-btn" >25%</div>
          <div class="tip-btn">50%</div>
          <input class="custom" id="custom-tip" type="text" aria-label="percentage button" value="Custom">
        </div>
        <h2>Number of People</h2>
        <div class="error-msg">Can't be zero</div>
        <div class="people">
          <img src="/images/icon-person.svg" alt="">
          <input type="text" aria-label="no. of people" id="people">
          
        </div>
  
      </div>

     
      <div class="calc">
        
        <div class="tip">
          <label for="tip">  Tip Amount<br><span>/person</span></label>
          <input type="text" id="tip" class="value" >
        </div>

        <div class="total">
          <label for="total">Total<br><span>/person</span></label>
          <input type="text" id="total" class="value" >
        </div>
        <button id="calc">Calculate</button>
        <button id="reset">Reset</button>
      </div>

     
      
    </div>
  </main>



 








  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ombasah</a>.
    </div>
  </footer>
  
</body>
</html>
