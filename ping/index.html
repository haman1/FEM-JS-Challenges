<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/788ef45917.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="subscribe">
      <div class="wrapper">
        <img src="/images/logo.svg" alt="">
      </div>
      <div class="info">
        <h1><span class="launch">We are launching </span>soon!</h1>
        <p>Subscribe and get notified</p>
      </div>

      <form id="form" action="#">
       
        <div class="email">
          <input 
          id="email" 
          type="text" 
          placeholder="example@email/com" 
          aria-label="enter your email">
        </div>
         
      <h2 class="msg">Please provide a valid email address</h2>
      
      
     <div class="btn">
      <input type="button" id="submit-btn" value="Notify Me" aria-label="Notify Me">
     </div>
        
      </form>
    </div>

  
      <div class="dashboard">
        <img src="/images/illustration-dashboard.png" alt="">
      </div>
      <footer>

        <div class="icons">
          <i class="fa-brands fa-facebook fa-lg"></i>
          <i class="fa-brands fa-square-twitter fa-lg"></i>
          <i class="fa-brands fa-instagram fa-lg"></i>
        </div>

        <div class="copy">
          <p >&copy; Copyright Ping. All rights reserved.</p>
        </div>
        

        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Ombasah</a>.
        </p>
      </footer>
      
      
    
  </main>

  <script src="/script.js"></script>
</body>
</html>
